<p>
    인터넷(internet)과 웹(WEB)의 차이점<br>
    1960년에 인터넷 출현<br>
    1990년에 웹 출현. 스위스에서 처음 시작. LHC(입자물리연구소)로부터.<br>
    인터넷이 동작하는 기본 원리<br>
    인터넷이 작동하려면 필요한 최소한의 컴퓨터는 2대<br>
    하나의 컴퓨터는 Web browser, 또 하나는 Web server<br>
    정보를 요청하는 컴퓨터 = 클라이언트(client), 정보를 제공하는 컴퓨터는 서버(server)<br>
    서비스를 제공하는 두 가지 방법 웹 호스팅, 웹 서버<br>
    웹 호스팅 무료 서비스 = GitHub<br>
    
</p>
